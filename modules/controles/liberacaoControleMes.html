
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-app="LiberacaoControllerApp">
	<div ng-controller="LiberacaoController">
		<div class="form-group divMonthSelect">
			<div ng-show="msgController" ng-class="classMsgController">{{msgController}}</div>


			<div style="float: left;">
				<label for="sel1">Colaborador:</label> <input type="text"
					ng-model="colaborador" placeholder="Digite o nome do Colaborador"
					typeahead="nome for nome in getColaborador($viewValue)"
					typeahead-loading="loadingLocations" class="form-control">
				<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
			</div>
			<div style="padding-left: 400px;">
				<label>Data:</label>
				<div class="row">
					<div class="col-md-6">
						<p class="input-group">
						
							<input type="text" class="form-control"
								datepicker-popup="MM-yyyy" ng-model="dt" is-open="opened"
								
								datepicker-options="dateOptions" datepicker-mode="'month'" 
								min-mode="month" max-mode="month" show-button-bar="false"
								date-disabled="disabled(date, mode)" 
								close-text="Close" /> <span class="input-group-btn">
								
								
<!-- 								<datepicker ng-model="date" min-mode="month" datepicker-mode="'month'"></datepicker> -->


								<button type="button" class="btn btn-default"
									ng-click="open($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</div>
				</div>
				<!-- 				<input ng-model="data" type="text" id="data" -->
				<!-- 					class="form-control"></input> -->
			</div>

		</div>

	</div>
</div>
