<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
.form-control {
  
  display: inline-block;
  width: 340px;
  margin-bottom: 10px;
 
 } 
 
label{
	width: 35%;
} 

textarea{
	margin-left: 3px;
}
</style>
<div ng-app="reembolsoModule">

	<div class="form-group" style="padding: 2%">
	
		 <div ng-show="showMsgModal" ng-class="classMsgControllerModal">{{msgControllerModal}}</div> 
		
		<form  name="form" role="form">
			<center> <h3>Notas de Reembolso</h3></center>
			<input  id="id_usuario" ng-model="usuario.id_usuario" ng-hide="true">		
<!-- 			<input  ng-model="reembolsoNota.id_reembolso" ng-hide="true"> -->
			<div>
            	<label for="">Número da Nota</label>           
            	<input type="text" maxLength="15" ui-mask="999"   ng-model="reembolsoNota.num_nota" class="form-control" required />            	
        	</div>
        	<div >
            	<label for="">Emissor</label>           
            	<input type="text" maxLength="100" ng-model="reembolsoNota.emissor" class="form-control" required />           	
        	</div>
        	
        	<div >
            	<label for="">Valor</label>           
            	<input type="text" maxLength="15"  ng-model="reembolsoNota.valor" 
            	       class="form-control"  mask-money prefix="prefix" required/>            	
        	</div>
        	
        	
        	<div >
            	<label for="usuario.senha">Tipo</label>
            	<select ng-model="reembolsoNota.tipo"
            	 class="form-control" ng ng-options="tipo.id as tipo.nome for tipo in tiposReembolsoList" required />         	
       		</div>
        	
        	
        	<div >
            	<label style="float:left">Descricao</label>           
            	<textarea rows="4" cols="50" maxLength="500"  ng-model="reembolsoNota.descricao" class="form-control" />            	
        	</div> 
        	
        	

			<div >
				<input id="fileId" class="form-control" type="file" nv-file-select uploader="uploader" />
 	            
            </div>
        	
        	
        	<div class="form-actions">
            	<input type="button"  ng-disabled="form.$invalid" ng-click="save()" class="btn btn-success" value="Salvar"/>
            	<input type="button" class="btn btn-warning" ng-click="cancel()" value="Cancelar"/>
            	<img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        	</div>


			<div class="table-responsive ">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Número da Nota</th>
							<th>Emissor</th>
							<th>Valor</th>
							<th>Descrição</th>
							<th>Imagem</th>
							<th>Invalidar</th>
						</tr>
					</thead>
					<tbody style="overflow: auto;">
						<tr ng-repeat="nota in notas">
							<td>{{nota.num_nota }}</td>
							<td>{{nota.emissor }}</td>
							<td>{{ nota.valor }}</td>
							<td style="word-break: break-all">{{ nota.descricao }}</td>
							<td>
								<a ng-if="nota.imagem_nota" target="_self" 
									style="cursor:pointer" 
									ng-click="showAttachment(nota.imagem_nota)"  
									ng-href="{{nota.imagem_nota}}"  
									download="{{nota.imagem_nota}}">
									Anexo
								</a>
								<span ng-if="!nota.imagem_nota">Sem Anexo :(</span>
							</td>
							<td>
								<input type="button" class="btn btn-danger" ng-click="cancel()" value="Invalidar"/>
							</td>
						</tr>					
					</tbody>
				</table>
		</form>	
	</div>
</div>
