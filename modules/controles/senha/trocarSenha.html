<div ng-app="TrocarSenhaModule">
<div ng-controller="TrocarSenhaController"> 
	<div class="form-group" style="width: 350px; margin-left: 35%">
		<div ng-show="showMsg" ng-class="classMsgController">{{msgController}}</div>
		
		<form  name="form" role="form">
			<center> <h3> Usu√°rio</h3></center>
			<input name="id_usuario" id="id_usuario" ng-model="usuario.id_usuario" ng-hide="true">			
			
			<div class="form-group">
            	<label for="usuario.nome">Nome: {{usuario.name}}</label>           
            	       	
        	</div>
        	<div class="form-group">
            	<label for="usuario.login">Login: {{usuario.login}}</label>                                 	
        	</div>
        	
        	
        	<div class="form-group">
            	<label for="usuario.senha">Senha</label>
            	<input class="form-control" type="password" name="usuario.senha" id="usuario.senha" ng-model="usuario.senha" />            	
       		</div>
       		<div class="form-group">
            	<label for="usuario.senha2">confirma Senha</label>            	
            	<input class="form-control" type="password" name="usuario.senha2" id="usuario.senha2" ng-model="usuario.senha2" />
       		</div>
