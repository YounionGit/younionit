<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-app="UsuariosApp">

	<div class="form-group tableStyle">
		<div ng-show="error" ng-class="classMsg">{{error}}</div>
		
		<form  name="form" role="form">
			<center> <h3> Usu√°rio</h3></center>
			<input name="id_usuario" id="id_usuario" ng-model="usuario.id_usuario" ng-hide="true">			
			
			<div class="form-group">
            	<label for="usuario.nome">Nome</label>           
            	<input type="text" name="usuario.nome" id="usuario.nome" ng-model="usuario.nome" required />            	
        	</div>
        	<div class="form-group">
            	<label for="usuario.login">Login</label>           
            	<input type="text" name="usuario.login" id="usuario.login" ng-model="usuario.login" required />            	
        	</div>
        	
        	<div class="form-group">
            	<label for="usuario.email">E-Mail</label>           
            	<input type="email" name="usuario.email" id="usuario.email" ng-model="usuario.email" required />            	
        	</div>
        	
        	<div class="form-group">
            	<label for="usuario.senha">Senha</label>
            	<input type="password" name="usuario.senha" id="usuario.senha" ng-model="usuario.senha" />            	
       		</div>
       		<div class="form-group">
            	<label for="usuario.senha2">confirma Senha</label>            	
            	<input type="password" name="usuario.senha2" id="usuario.senha2" ng-model="usuario.senha2" />
       		</div>
       		<div class="form-group">
            	<label for="usuario.ativo">Ativo</label>            	
            	<select ng-model="usuario.ativo" required >
            		<option value="1" >Ativo</option>
            		<option value="0">Inativo</option>
            	</select>            	
       		</div>
       		<div class="form-group">
            	<label for="usuario.id_perfil">Perfil</label>         	
            	<select ng-model="usuario.id_perfil" ng-options="perfil.id as perfil.nome for perfil in perfis" required />
       		</div>
		
			<div class="form-actions">
            	<input type="button" ng-disabled="form.$invalid || dataLoading" ng-click="save()" class="btn btn-danger" value="Salvar"/>
            	<input type="button" class="btn btn-warning" ng-click="cancel()" value="Cancelar"/>
