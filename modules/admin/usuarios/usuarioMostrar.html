<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-app="UsuariosApp">

	<div class="form-group tableStyle">
		<div ng-show="error" ng-class="classMsg">{{error}}</div>
		<form  ng-submit="save()" role="form">
			<center> <h3> Usuário</h3></center>
			<input name="id_usuario" id="id_usuario" ng-model="id_usuario" ng-hide="true">			
			<div class="form-group">
            	<label for="nome">Endereço</label>           
            	<input type="text"  ng-model="usuario.endereco" required />
            	<span ng-show="form.nome.$dirty && form.nome.$error.required" class="help-block">Nome is required</span>
        	</div>
        	<div class="form-group">
            	<label for="login">Login</label>           
            	<input type="text" name="login" id="login" ng-model="login" required />
            	<span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Login is required</span>
        	</div>
        	<div class="form-group">
            	<label for="password">Senha</label>
            	<input type="password" name="password" id="password" ng-model="password" />
            	<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
       		</div>
       		<div class="form-group">
            	<label for="password2">confirma Senha</label>            	
            	<input type="password" name="password2" id="password2" ng-model="password2" />
            	<span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block">Confirm Password is required</span>
       		</div>
       		<div class="form-group">
            	<label for="ativoModel">Ativo</label>            	
            	<select ng-model="ativoModel">
            		<option value="1" >Ativo</option>
            		<option value="0">Inativo</option>
            	</select>            	
       		</div>
       		<div class="form-group">
            	<label for="perfilModel">Perfil</label>            	
            	<select ng-model="perfilModel" ng-options="perfil.nome for perfil in perfis">
<!--             		<option -->
<!--             			ng-repeat="perfil in perfis"  -->
<!--             			value="{{perfil.id}}">{{perfil.nome}}</option> -->
            	</select>
       		</div>
		
			<div class="form-actions">
            	<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Salvar</button>
            	<button type="submit" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
