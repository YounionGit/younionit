<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-app="UsuariosApp">

<div ng-controller="UsuariosCtrl"> 
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<div class="form-group tableStyle">
		<form  ng-submit="save()" role="form">
			
			<div class="form-group">
            	<label for="username">Nome</label>           
            	<input type="text" name="nome" id="nome" ng-model="nome" required />
            	<span ng-show="form.nome.$dirty && form.nome.$error.required" class="help-block">Nome is required</span>
        	</div>
        	<div class="form-group">
            	<label for="login">Login</label>           
            	<input type="text" name="login" id="login" ng-model="login" required />
            	<span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Login is required</span>
        	</div>
        	<div class="form-group">
            	<label for="password">Senha</label>
            	<input type="password" name="password" id="password" ng-model="password" required />
            	<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
       		</div>
       		<div class="form-group">
            	<label for="password2">confirma Senha</label>            	
            	<input type="password" name="password2" id="password2" ng-model="password2" required />
            	<span ng-show="form.password2.$dirty && form.password2.$error.required" class="help-block">Confirm Password is required</span>
       		</div>
       		<div class="form-group">
            	<label for="password">Perfil</label>            	
            	<select ng-model="perfilModel">
            		<option
            			ng-repeat="perfil in perfis" 
            			value="{{perfil.id}}">{{perfil.nome}}</option>
            	</select>
       		</div>
		
			<div class="form-actions">
            	<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Salvar</button>

        	</div>
		</form>	
	</div>
	
	<div class="table-responsive tableStyle">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nome</th>
					<th>Login</th>
					<th>Perfil</th>
				</tr>
			</thead>
		  	<tr ng-repeat="usuario in usuarios">
		    	<td>{{ usuario.id_usuario }}</td>
		    	<td>{{ usuario.nome }}</td>
		    	<td>{{ usuario.login }}</td>
		    	<td>{{ usuario.perfil }}</td>
		  	</tr>
			  
		</table>	
		<button ng-click="open()">Novo</button>
	</div>

</div>

</div>
