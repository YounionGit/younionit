<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div ng-app="UsuariosApp">

<div ng-controller="UsuariosCtrl"> 
	<center> <h1> Cadastro de Usuários</h1> </center>
	<div ng-show="showMsg" ng-class="classMsgController">{{msgController}}</div>
	
	<div class="table-responsive tableStyle">
		<table class="table table-striped">
			<thead>
				<tr>					
					<th>Nome</th>
					<th>Login</th>
					<th>Perfil</th>
					<th>Ativo</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody style="overflow: auto;">
			  	<tr ng-repeat="usuario in usuarios">		    
			    	<td><a style="cursor: pointer" ng-click="mostrar(usuario)" >{{ usuario.nome }}</a></td>
			    	<td>{{ usuario.login }}</td>
			    	<td>{{ usuario.perfil }}</td>
			    	<td> 
			    		<span ng-show="{{usuario.ativo}}==1">Ativo</span>
			    		<span ng-show="{{usuario.ativo}}==0">Inativo</span>
			    	</td>
			    	<td>
			    		<a class="btn btn-success" ng-click="editar(usuario)" >Editar</a>
			    		<a class="btn btn-danger"ng-click="apagar(usuario)" >Desativar</a>
			    	</td>
			  	</tr>
			</tbody>  
		</table>	
		<button class="btn btn-info" ng-click="open()">Novo</button>
	</div>

</div>

</div>
